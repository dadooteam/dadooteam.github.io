<html>
<head>
  <script src="//cdn.bootcss.com/vue/2.1.6/vue.min.js"></script>
  <script src="//cdn.bootcss.com/vue-resource/1.0.3/vue-resource.min.js"></script>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      ready: function() {
        this.$http.get("http://localhost:8080/stocks").then((response) => {
          this.$set('message', response.data)
        }).catch(function(response) {
          console.log(response)
        })
      },
      data: {
        message: 'Hello Vue!'
      }
    })
    
  </script>
</body>
</html>
